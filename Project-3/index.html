	<script>
		let body = document.querySelector("body");
		let target = document.querySelector(".landing-image");
		let sparkles = [];
		let i = 0;
		function sparkle(e) {
			let image = document.createElement('img');
			image.src = `sparkle.svg`;
			image.classList.add("sparkle");
			image.style.transform = `translateX(${Math.random()*75-10}px) translateY(${Math.random()*75-10}px) scale(${Math.random()})`;
			// image.style.filter = `hue-rotate(${Math.random()*360}deg)`;
			image.style.top = (e.clientY - 25) + "px";
			image.style.left = (e.clientX - 25) + "px";
			sparkles.push(image);
			target.appendChild(image);
		}
		setInterval(() => {
			if (sparkles.length != 0) {
				sparkles[0].remove();
				sparkles.splice(0, 1);
			}
		}, 20)
		body.addEventListener('mousemove', sparkle);
	</script>
